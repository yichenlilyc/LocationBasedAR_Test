<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true; videoTexture: true;"
    >

        id="box"

        depth="4" height="4" width="4"

    ></a-box> -->
    <a-entity 
        gltf-model="./assets/magnemite/scene.gltf" 
        rotation="0 180 0" 
        scale="1 1 1" 
        gps-entity-place="latitude:42.2738269; longitude:-71.8096979;" 
        animation-mixer
    ></a-entity>
      <!-- <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
      ></a-text> -->
      
      <a-camera gps-camera="simulateLatitude: 42.2737577; simulateLongitude: -71.8096143;" rotation-reader> </a-camera>
    </a-scene>
    <script>                  

    </script>
  </body>
</html>
