<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true; videoTexture: true;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
      ></a-text>
      <a-box 
        id="box"
        material="color: yellow" 
        depth="4" height="4" width="4"
        gps-entity-place="latitude: 42.261477; longitude: -71.797559;"/>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    <script>
        window.onload = () => {                       
            navigator.geolocation.getCurrentPosition((position) => {
                document.querySelector('a-text').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
        });
        }
        const abox = document.querySelector('a-text')
        const distanceMsg = abox.getAttribute('gps-entity-place')
        console.log(distanceMsg);  
    </script>
  </body>
</html>
